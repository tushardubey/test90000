name: My First CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show file
        run: ls -la

      - name: Login in docker hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          tags: |
             ${{ secrets.DOCKER_USERNAME }}/test:latest
             ${{ secrets.DOCKER_USERNAME }}/test:${{ github.sha }}

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            setb -e
            docker pull ${{ secrets.DOCKER_USERNAME }}/test:latest
            docker rm -f myapp || true
            docker run -d --restart unless-stopped --name myapp ${{ secrets.DOCKER_USERNAME }}/test:latest
        
        
      - name: Show Usage
        run: df -h
        
