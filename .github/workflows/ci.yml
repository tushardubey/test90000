name: My First CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show file
        run: ls -la

      - name: Build and run Docker Image
        run: |
             echo "Building docker image"
             docker build -t first_ci_image .
             docker run first_ci_image

      - name: Show Usage
        run: df -h
        
